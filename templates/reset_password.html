{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<section class="py-16 bg-gray-50">
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-xl p-8 shadow-lg">
            <h2 class="text-3xl font-bold gradient-text mb-6 text-center">Set New Password</h2>
            <p class="text-gray-600 mb-6 text-center">Enter your new password below.</p>
            <form id="reset-password-form" onsubmit="return validateForm()">
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-[#0057A3] mb-2">New Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" class="w-full px-4 py-3 rounded-xl border border-gray-300 glow-focus text-lg" required>
                        <i class="fas fa-lock absolute right-3 top-3.5 text-gray-400"></i>
                        <span class="toggle-password absolute right-10 top-3.5 text-gray-400 cursor-pointer" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-[#FF6B00] text-white px-8 py-3 rounded-lg text-lg font-semibold pulse-btn shadow-lg hover:bg-[#e05f00] transition-all">Reset Password</button>
                </div>
                <p class="mt-4 text-center text-gray-600">Back to <a href="{{ url_for('login') }}" class="text-[#0057A3] hover:underline">Login</a></p>
            </form>
        </div>
    </div>
</section>
<script>
    function validateForm() {
        const password = document.getElementById('password').value;
        if (password.length < 6) {
            alert('Password must be at least 6 characters long.');
            return false;
        }
        return true;
    }

    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.toggle-password');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.textContent = 'üôà';
        } else {
            passwordInput.type = 'password';
            toggleIcon.textContent = 'üëÅÔ∏è';
        }
    }
</script>
{% endblock %}
