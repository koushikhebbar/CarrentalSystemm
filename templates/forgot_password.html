{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<section class="py-16 bg-gray-50">
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-xl p-8 shadow-lg">
            <h2 class="text-3xl font-bold gradient-text mb-6 text-center">Forgot Password</h2>
            <p class="text-gray-600 mb-6 text-center">Enter your email to receive a password reset link.</p>
            <form id="forgot-password-form">
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-[#0057A3] mb-2">Email</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#FF6B00] text-lg" placeholder="Enter your email" required>
                        <i class="fas fa-envelope absolute right-3 top-3.5 text-gray-400"></i>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-[#FF6B00] text-white px-8 py-3 rounded-lg text-lg font-semibold pulse-btn shadow-lg hover:bg-[#e05f00] transition-all">Send Reset Link</button>
                </div>
            </form>
            <p class="text-center text-gray-600 mt-6">
                <a href="{{ url_for('login') }}" class="text-[#0057A3] hover:text-[#FF6B00]">Back to Login</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
