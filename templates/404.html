{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}
{% block content %}
<section class="py-16 bg-gray-50">
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-xl p-8 shadow-lg text-center">
            <h2 class="text-3xl font-bold gradient-text mb-6">404 - Page Not Found</h2>
            <p class="text-gray-600 mb-6">The page you are looking for does not exist.</p>
            <a href="{{ url_for('home') }}" class="bg-[#FF6B00] text-white px-8 py-3 rounded-lg text-lg font-semibold pulse-btn shadow-lg hover:bg-[#e05f00] transition-all">Return to Home</a>
        </div>
    </div>
</section>
{% endblock %}
