{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<section class="py-16 bg-gray-50">
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-xl p-8 shadow-lg">
            <h2 class="text-3xl font-bold gradient-text mb-6 text-center">Login</h2>
            <form id="login-form">
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-[#0057A3] mb-2">Email</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-xl border border-gray-300 glow-focus text-lg" required>
                        <i class="fas fa-user absolute right-3 top-3.5 text-gray-400"></i>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-[#0057A3] mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" class="w-full px-4 py-3 rounded-xl border border-gray-300 glow-focus text-lg" required>
                        <span class="toggle-password absolute right-3 top-3.5 text-gray-400 cursor-pointer" onclick="togglePassword('password')"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <div class="text-right mb-4">
                    <a href="{{ url_for('forgot_password') }}" class="text-[#0057A3] hover:underline">Forgot Password?</a>
                </div>
                <div id="error-message" class="text-red-700 text-sm text-center mb-4 hidden"></div>
                <div class="text-center">
                    <button type="submit" class="bg-[#FF6B00] text-white px-8 py-3 rounded-lg text-lg font-semibold pulse-btn shadow-lg hover:bg-[#e05f00] transition-all">Login</button>
                </div>
                <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="{{ url_for('register') }}" class="text-[#0057A3] hover:underline">Register</a></p>
            </form>
        </div>
    </div>
</section>
<script>
    function togglePassword(id) {
        const input = document.getElementById(id);
        const icon = document.querySelector(`#${id} + .toggle-password i`);
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
